[package]
name = "pasejo"
description = "passage re-implementation in Rust for teams"
authors = ["Sebastian Ho√ü <seb@xn--ho-hia.de>"]
version = "1.0.0"
license = "0BSD"
edition = "2024"
rust-version = "1.85.0"
homepage = "https://github.com/metio/pasejo"
repository = "https://github.com/metio/pasejo"
keywords = ["password", "manager", "age", "passage", "pass"]
categories = ["command-line-utilities"]
readme = "README.md"

[features]
default = []

[dependencies]
age = { version = "0.11.1", features = ["armor", "cli-common", "plugin", "ssh"] }
anyhow = { version = "1.0.97" }
clap = { version = "4.5.32", features = ["derive"] }
clap_complete = { version = "4.5.47", features = ["unstable-dynamic"] }
clap-verbosity-flag = { version = "3.0.2" }
confy = { version = "0.6.1" }
const-str = { version = "0.6.2" }
#directories = { version = "5.0.1" }
duct = { version = "0.13.7" }
env_logger = { version = "0.11.7" }
human-panic = { version = "2.0.2" }
log = { version = "0.4.26" }
inquire = { version = "0.7.5", features = ["editor"] }
#passwords = { version = "3.1.16" }
#rpassword = { version = "7.3.1" }
qr2term = { version = "0.3.3" }
reqwest = { version = "0.12.15", default-features = false, features = ["rustls-tls", "blocking"] }
#rqrr = { version = "0.7.1" }
serde = { version = "1.0.219", features = ["derive"] }
ssh-key = { version = "0.6.7", features = ["ed25519", "encryption"] }
#toml = { version = "0.8.14" }
termtree = { version = "0.5.1" }
which = { version = "7.0.2" }

[dev-dependencies]
assert_cmd = { version = "2.0.16" }
assert_fs = { version = "1.1.2" }
mockall = { version = "0.13.1" }
predicates = "3.1.3"
regex = { version = "1.11.1" }
rexpect = { version = "0.6.0" }
serial_test = { version = "3.2.0" }
ssh-key = { version = "0.6.7", features = ["ed25519", "rsa"] }
trycmd = { version = "0.15.9" }
