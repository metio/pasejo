[package]
name = "pasejo"
description = "passage re-implementation in Rust for teams"
authors = ["Sebastian Ho√ü <seb@xn--ho-hia.de>"]
version = "1.0.0"
license = "0BSD"
edition = "2021"
homepage = "https://github.com/metio/pasejo"
repository = "https://github.com/metio/pasejo"
keywords = ["password", "manager", "age", "passage", "pass"]
categories = ["command-line-utilities"]
readme = "README.md"

[features]
default = []

[dependencies]
age = { version = "0.10.0", features = ["armor", "cli-common", "plugin", "ssh"] }
anyhow = { version = "1.0.86" }
clap = { version = "4.5.16", features = ["derive"] }
clap_complete = { version = "4.5.24", features = ["unstable-dynamic"] }
clap-verbosity-flag = { version = "2.2.1" }
confy = { version = "0.6.1" }
const-str = { version = "0.5.7" }
#directories = { version = "5.0.1" }
duct = { version = "0.13.7" }
env_logger = { version = "0.11.5" }
human-panic = { version = "2.0.0" }
log = { version = "0.4.21" }
inquire = { version = "0.7.5", features = ["editor"] }
#passwords = { version = "3.1.16" }
#rpassword = { version = "7.3.1" }
serde = { version = "1.0.203", features = ["derive"] }
ssh-key = { version = "0.6.6", features = ["ed25519", "encryption"] }
#toml = { version = "0.8.14" }
termtree = { version = "0.5.1" }

[dev-dependencies]
assert_cmd = { version = "2.0.16" }
assert_fs = { version = "1.1.2" }
mockall = { version = "0.13.0" }
predicates = "3.1.2"
rexpect = { version = "0.5.0" }
serial_test = { version = "3.1.1" }
ssh-key = { version = "0.6.6", features = ["ed25519", "rsa"] }
trycmd = { version = "0.15.6" }
which = { version = "6.0.3" }
